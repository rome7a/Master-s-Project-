<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css\Adminstyle.css">
</head>
<body><
  <div class="sidebar__subsections">
    <div class="sidebar__subsections-brand">Admin</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="#">Chabot</a></li>
      <li><a href="#">Students</a></li>
      <li><a href="#">Grades</a></li>
    </ul>
  </div>
</div>
<div class="page">
  
  <div class="header">
    <div class="header__search">
      <input type="text" placeholder="Search..." />
    </div>
    <div class="header__date">
      <span id="date"></span>
    </div>
    <div class="header__user">
      Hello, Admin <svg class="lnr lnr-cog icon"><use xlink:href="#lnr-cog"></use></svg>
    </div>
  </div>
  
  <div class="content">
    <div class="title" id="title-bar">
      <div class="title__text">
        <span>Editing Content</span>
        <h1>Admin Page</h1>
      </div>
      <div class="title__extras">
        <svg class="lnr lnr-star icon"><use xlink:href="#lnr-star"></use></svg> Featured post
      </div>
    </div>
    
    <div class="content__main">
      <div class="content__main-page">
        <div class="box" style="height:2000px;">
          <form>
            <div class="field__group">
              <label>Title</label>
              <input type="text">
            </div>
            <div class="field__group">
              <label>Subtitle</label>
              <input type="text">
            </div>
            <div class="field__group">
              <label>Body</label>
              <textarea></textarea>
            </div>
                         
            </div>
          </form>
        </div>
      </div>
      <div class="content__main-sidebar" id="status">
        <div class="box">
          <div class="box__line">
            <h5>Status</h5>
            <a href="#" class="published">
              Published
            </a>
            <a href="#" class="">
              Draft
            </a>
          </div>
          <div class="box__line">
            <h5>Schedule</h5>
            
            <a href="#" class="">
              Now
            </a>
          </div>
          <button id="submit" class="button">Save</button>
          
        </div>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
